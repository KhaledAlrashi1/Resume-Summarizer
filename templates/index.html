<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Unified Gradient Background */
            padding-top: 60px;
            color: #ffffff; /* White text */
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .navbar {
            background-color: transparent !important; /* Transparent Navbar */
            box-shadow: none !important;
        }
        .navbar-brand {
            font-weight: 700;
            color: #004997; /* Dark Blue text */
        }
        .card {
            padding: 30px;
            border: none;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Increased shadow */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent card */
            color: #333333; /* Dark text */
        }
        .btn-primary {
            background-color: #004997; /* Deep Blue */
            border: none;
            font-weight: 500;
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #004080; /* Darker Blue */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
        .text-left {
            text-align: left !important; /* Align text to the left */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Resume Summarizer</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <h3 class="text-left mb-4">Upload a Resume File</h3>
            <form action="/summarize" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select a file (PDF, DOCX, TXT):</label>
                    <input type="file" class="form-control" name="file" accept=".pdf, .docx, .txt" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Summarize</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
