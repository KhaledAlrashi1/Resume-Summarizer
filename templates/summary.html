<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to left, #003366 78%, #ffffff 30%);
            background-size: 100% 100%;
            padding-top: 110px;
            color: #333333;
            /* position: relative; */
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Flex-grow container to take up available space */
        .flex-grow {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background shapes and animations */
        @keyframes moveShape1 {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-50px, 20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes moveShape2 {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -40px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes moveShape3 {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-40px, 30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes moveShape4 {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .abstract-shape-1 {
            position: absolute;
            top: 20%;
            right: 5%;
            width: 85px;
            height: 85px;
            background-color: #ff4c4c;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape1 5s infinite alternate ease-in-out;
        }

        .abstract-shape-2 {
            position: absolute;
            bottom: 40%;
            left: 5%;
            width: 95px;
            height: 95px;
            background-color: #003366;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape2 7s infinite alternate ease-in-out;
        }

        .abstract-shape-3 {
            position: absolute;
            bottom: 15%;
            left: 83%;
            width: 75px;
            height: 75px;
            background-color: #ffffff;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape3 8s infinite alternate ease-in-out;
        }

        .abstract-shape-4 {
            position: absolute;
            bottom: 81%;
            left: 35%;
            width: 95px;
            height: 95px;
            background-color: #ffffff;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape4 6s infinite alternate ease-in-out;
        }

        /* Red horizontal line */
        .red-line {
            content: '';
            position: absolute;
            /* width: 24%; */
            width: 100%;
            height: 50px;
            background-color: #ff4c4c;
            bottom: 0;
            left: 0;
        }

        /* Navbar */
        .navbar {
            background-color: transparent !important;
            box-shadow: none !important;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.85rem;
            color: #003366;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Content wrapper */
        .container {
            max-width: 750px;
            position: relative;
            z-index: 1;
            /* margin: auto; */
        }

        /* Card styling */
        .card {
            padding: 50px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #333333;
        }

        .card h3 {
            color: #003366;
        }

        .btn-link {
            color: #ff4c4c;
            font-weight: 500;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resume Summary</a>
        </div>
    </nav>

    <div class="flex-grow">
        <div class="container mt-5">
            <div class="card">
                <h3 class="text-left mb-4">Summary:</h3>
                <p class="card-text">{{ summary }}</p>
                <a href="/" class="btn btn-link">&#8592; Summarize another resume</a>
            </div>
        </div>
    </div>

    <!-- Red line always at the bottom -->
    <div class="red-line"></div>

    <!-- Abstract shapes in the background -->
    <div class="abstract-shape-1"></div>
    <div class="abstract-shape-2"></div>
    <div class="abstract-shape-3"></div>
    <div class="abstract-shape-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
