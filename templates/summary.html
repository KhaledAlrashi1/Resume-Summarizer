<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Unified Gradient Background */
            padding-top: 60px;
            color: #ffffff; /* White text */
            overflow: hidden; /* Prevents scrollbars */
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .navbar {
            background-color: transparent !important; /* Transparent Navbar */
            box-shadow: none !important;
        }
        .navbar-brand {
            font-weight: 700;
            color: #004997; /* White text */
        }
        .card {
            padding: 30px;
            border: none;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Increased shadow */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent card */
            color: #0056b3; /* Dark text */
        }
        .card-title {
            font-size: 24px;
            color: #004997; /* Dark text */
            font-weight: 700;
            text-align: left; /* Align text to the left */
        }
        .btn-link {
            color: #0597f3; /* Blue text */
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Resume Summary</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <h3 class="card-title">Summary:</h3>
            <p class="card-text">{{ summary }}</p>
            <a href="/" class="btn btn-link">&#8592; Summarize another resume</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
