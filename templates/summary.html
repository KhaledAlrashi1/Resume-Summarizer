<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to left, #003366 78%, #ffffff 30%);
            background-size: 100% 100%;
            padding-top: 100px;
            color: #333333;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .flex-grow {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Background shapes and animations */
        @keyframes moveShape1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveShape2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, -40px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveShape3 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-40px, 30px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveShape4 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(40px, -25px); }
            100% { transform: translate(0, 0); }
        }

        .abstract-shape-1 {
            position: absolute;
            top: 20%;
            right: 5%;
            width: 85px;
            height: 85px;
            background-color: #fb750f;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape1 4s infinite alternate ease-in-out;
        }

        .abstract-shape-2 {
            position: absolute;
            bottom: 40%;
            left: 5%;
            width: 95px;
            height: 95px;
            background-color: #003366;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape2 6s infinite alternate ease-in-out;
        }

        .abstract-shape-3 {
            position: absolute;
            bottom: 15%;
            left: 83%;
            width: 75px;
            height: 75px;
            background-color: #ffffff;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape3 5.5s infinite alternate ease-in-out;
        }

        .abstract-shape-4 {
            position: absolute;
            bottom: 83%;
            left: 35%;
            width: 95px;
            height: 95px;
            background-color: #ffffff;
            border-radius: 50%;
            z-index: 0;
            animation: moveShape4 8s infinite alternate ease-in-out;
        }
        /* Red horizontal line */
        .red-line {
            content: '';
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #fb750f;
            bottom: 0;
            left: 0;
        }

        /* Navbar */
        .navbar {
            background-color: transparent !important;
            box-shadow: none !important;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.85rem;
            color: #003366;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Card styling */
        .container {
            max-width: 750px;
            position: relative;
            z-index: 1;
        }

        .card {
            padding: 40px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #333333;
            font-size: 1.01rem;
            max-height: 60vh; /* Fixed height for the card */
            overflow-y: auto; /* Enable scrolling if content exceeds height */
        }

        p.card-text {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }

        /* Button styling */
        .btn-primary, .btn-copy {
            background-color: #fb750f;
            border: none;
            font-weight: 500;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-right: 10px; /* Space between buttons */
            color: white; /* Make text white */
        }

        /* Hover effect for both buttons, keeping the text white */
        .btn-primary:hover, .btn-copy:hover {
            background-color: rgb(253, 108, 24);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: white; /* Keep the text white on hover */
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            .card h3 {
                font-size: 1.3rem;
            }
        }

        /* Custom scrollbar styling for card */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #fb750f;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resume Summary</a>
        </div>
    </nav>

    <div class="flex-grow">
        <div class="container mt-5">
            <div class="card">
                <p class="card-text" id="summaryText">{{ summary }}</p>
            </div>

            <!-- Buttons container -->
            <div class="mt-4">
                <a href="/" class="btn btn-primary btn-lg">Summarize another resume</a>
                <!-- Copy Button -->
                <button id="copyButton" class="btn btn-copy btn-lg">Copy Summary</button>
            </div>
        </div>
    </div>

    <!-- Red line always at the bottom -->
    <div class="red-line"></div>

    <!-- Abstract shapes in the background -->
    <div class="abstract-shape-1"></div>
    <div class="abstract-shape-2"></div>
    <div class="abstract-shape-3"></div>
    <div class="abstract-shape-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for the copy-to-clipboard feature -->
    <script>
        // Select the summary text and copy button
        const summaryText = document.getElementById('summaryText');
        const copyButton = document.getElementById('copyButton');

        // Event listener for the copy button
        copyButton.addEventListener('click', () => {
            // Create a temporary textarea to hold the summary text
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = summaryText.textContent;

            // Add the textarea to the body (it's invisible)
            document.body.appendChild(tempTextarea);

            // Select the text in the textarea and copy it
            tempTextarea.select();
            document.execCommand('copy');

            // Remove the textarea from the DOM
            document.body.removeChild(tempTextarea);

            // Provide feedback to the user (change button text to "Copied!")
            copyButton.textContent = 'Copied!';
            copyButton.classList.add('btn-success');

            // Reset the button text after 2 seconds
            setTimeout(() => {
                copyButton.textContent = 'Copy Summary';
                copyButton.classList.remove('btn-success');
            }, 2000);
        });
    </script>
</body>

</html>
